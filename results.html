<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync – Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .platform-card {
      @apply p-4 rounded-xl bg-gray-800 text-white shadow-lg flex items-center justify-between space-x-4;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900 min-h-screen flex flex-col items-center justify-center text-white font-sans p-4">

  <h1 class="text-3xl font-bold mb-6">CodeSync – Your Coding Stats</h1>

  <div id="stats" class="grid gap-4 w-full max-w-2xl"></div>

  <button onclick="logout()" class="mt-6 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold">Logout</button>

  <script>
    const apiUrl = "https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score";
    const logos = {
      leetcode: "https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png",
      codechef: "https://upload.wikimedia.org/wikipedia/commons/1/12/Codechef_logo.png",
      hackerrank: "https://upload.wikimedia.org/wikipedia/commons/6/65/HackerRank_logo.png",
      gfg: "https://upload.wikimedia.org/wikipedia/commons/4/43/GeeksforGeeks.svg"
    };

    const domain = "https://us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com";
    const clientId = "4g0bo9ac68vq4g817v1je4e5sf";
    const redirectUri = "https://gowthusaidatta.github.io/codeSync/index.html";

    function logout() {
      const logoutUrl = `${domain}/logout?client_id=${clientId}&logout_uri=${redirectUri}`;
      localStorage.clear();
      window.location.href = logoutUrl;
    }

    function checkAuth() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "index.html";
      }
    }

    function getUsernames() {
      const params = new URLSearchParams(window.location.search);
      return {
        leetcode: params.get("leetcode"),
        codechef: params.get("codechef"),
        hackerrank: params.get("hackerrank"),
        gfg: params.get("gfg")
      };
    }

    async function fetchScores(usernames) {
      const response = await fetch(`${apiUrl}?leetcode=${usernames.leetcode || ""}&codechef=${usernames.codechef || ""}&hackerrank=${usernames.hackerrank || ""}&gfg=${usernames.gfg || ""}`);
      return await response.json();
    }

    function createStatCard(platform, score, username) {
      const container = document.createElement("div");
      container.className = "platform-card";

      const left = document.createElement("div");
      left.className = "flex items-center space-x-4";

      const logo = document.createElement("img");
      logo.src = logos[platform];
      logo.alt = platform;
      logo.className = "w-12 h-12 rounded-full";

      const info = document.createElement("div");
      info.innerHTML = `<div class="text-lg font-bold capitalize">${platform}</div>
                        <div class="text-sm text-gray-400">${username}</div>`;

      left.appendChild(logo);
      left.appendChild(info);

      const scoreEl = document.createElement("div");
      scoreEl.className = "text-2xl font-bold text-green-400";
      scoreEl.innerText = score ?? "N/A";

      container.appendChild(left);
      container.appendChild(scoreEl);
      return container;
    }

    async function init() {
      checkAuth();
      const usernames = getUsernames();
      const scores = await fetchScores(usernames);

      const statsDiv = document.getElementById("stats");

      Object.entries(usernames).forEach(([platform, username]) => {
        if (username) {
          const score = scores[platform];
          const card = createStatCard(platform, score, username);
          statsDiv.appendChild(card);
        }
      });
    }

    init();
  </script>
</body>
</html>
