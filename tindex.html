<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AWS SDKs -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1121.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/amazon-cognito-identity.min.js"></script>
    <style>
        .auth-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-btn {
            background: rgba(99, 102, 241, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .auth-btn:hover {
            background: rgba(99, 102, 241, 0.9);
            transform: translateY(-1px);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Auth Container -->
    <div class="auth-container">
        <button id="loginBtn" class="auth-btn">Sign In</button>
        <div id="userProfile" class="hidden flex items-center gap-3">
            <div class="user-avatar" id="userAvatar"></div>
            <button id="logoutBtn" class="auth-btn">Sign Out</button>
        </div>
    </div>

    <!-- Your existing app content -->
    <div class="container mx-auto px-4 py-16">
        <!-- Your main content here -->
    </div>

    <script>
        // 1. AWS Cognito Configuration - VERIFY THESE VALUES
        const awsConfig = {
            region: 'us-east-1',
            userPoolId: 'us-east-1_RMhlKuGHS',
            userPoolWebClientId: '4g0bo9ac68vq4g817v1je4e5sf',
            domain: 'us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com' // From your Cognito settings
        };

        // 2. Initialize AWS and Cognito
        AWS.config.update({ region: awsConfig.region });
        
        const userPool = new AmazonCognitoIdentity.CognitoUserPool({
            UserPoolId: awsConfig.userPoolId,
            ClientId: awsConfig.userPoolWebClientId
        });

        // 3. Authentication Functions
        function checkAuthState() {
            const cognitoUser = userPool.getCurrentUser();
            
            if (cognitoUser) {
                cognitoUser.getSession((err, session) => {
                    if (err || !session.isValid()) {
                        showLogin();
                    } else {
                        showUserProfile(cognitoUser);
                    }
                });
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
        }

        function showUserProfile(cognitoUser) {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
            
            cognitoUser.getUserAttributes((err, attributes) => {
                if (err) return;
                
                const email = attributes.find(attr => attr.Name === 'email')?.Value;
                if (email) {
                    document.getElementById('userAvatar').textContent = email.charAt(0).toUpperCase();
                }
            });
        }

        // 4. Event Listeners
        document.getElementById('loginBtn').addEventListener('click', () => {
            const redirectUri = encodeURIComponent('https://gowthusaidatta.github.io/codeSync/index.html');
            const loginUrl = `https://${awsConfig.domain}/login?` +
                `client_id=${awsConfig.userPoolWebClientId}` +
                `&response_type=code` +
                `&scope=openid+profile+email` +
                `&redirect_uri=${redirectUri}`;
            
            window.location.href = loginUrl;
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.signOut();
                showLogin();
            }
        });

        // 5. Handle Authentication Callback
        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Exchange authorization code for tokens
                const tokenUrl = `https://${awsConfig.domain}/oauth2/token`;
                const redirectUri = 'https://gowthusaidatta.github.io/codeSync/index.html';
                
                const body = new URLSearchParams();
                body.append('grant_type', 'authorization_code');
                body.append('client_id', awsConfig.userPoolWebClientId);
                body.append('code', code);
                body.append('redirect_uri', redirectUri);
                
                fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: body
                })
                .then(response => response.json())
                .then(data => {
                    if (data.id_token) {
                        // Create Cognito user session
                        const userData = {
                            Username: data.id_token.payload['cognito:username'],
                            Pool: userPool
                        };
                        
                        const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                        
                        const sessionData = {
                            IdToken: new AmazonCognitoIdentity.CognitoIdToken({ IdToken: data.id_token }),
                            AccessToken: new AmazonCognitoIdentity.CognitoAccessToken({ AccessToken: data.access_token }),
                            RefreshToken: new AmazonCognitoIdentity.CognitoRefreshToken({ RefreshToken: data.refresh_token })
                        };
                        
                        const session = new AmazonCognitoIdentity.CognitoUserSession(sessionData);
                        cognitoUser.setSignInUserSession(session);
                        
                        checkAuthState();
                    }
                })
                .catch(error => {
                    console.error('Authentication error:', error);
                    showLogin();
                });
            }
        }

        // 6. Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();
            handleAuthCallback();
        });
    </script>
</body>
</html>
