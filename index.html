<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

  <div class="text-center max-w-xl">
    <h1 class="text-4xl font-bold mb-6">Welcome to <span class="text-purple-400">CodeSync</span></h1>

    <div id="userInfo" class="hidden bg-gray-800 rounded-xl p-6 mb-4 shadow-lg">
      <p class="mb-2">âœ… <strong>Email:</strong> <span id="email"></span></p>
      <p class="mb-2">ðŸ”‘ <strong>ID Token:</strong> <span id="idToken"></span></p>
      <button onclick="signOut()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Sign Out
      </button>
    </div>

    <div id="authButtons">
      <button onclick="signIn()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded text-xl">
        Sign In with Cognito
      </button>
    </div>
  </div>

  <script>
    const clientId = "4g0bo9ac68vq4g817v1je4e5sf";
    const domain = "https://us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com";
    const redirectUri = "https://gowthusaidatta.github.io/codeSync/index.html";
    const logoutUri = redirectUri;
    const scope = "openid profile email";
    const responseType = "token";

    // Trigger sign-in redirect
    function signIn() {
      window.location.href = `${domain}/login?client_id=${clientId}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
    }

    // Trigger logout
    function signOut() {
      window.location.href = `${domain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutUri)}`;
    }

    // Parse URL hash to extract tokens
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const result = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        result[key] = decodeURIComponent(value);
      });
      return result;
    }

    // On page load
    window.onload = () => {
      const params = getHashParams();

      if (params.id_token) {
        // User is authenticated
        document.getElementById("authButtons").style.display = "none";
        document.getElementById("userInfo").style.display = "block";

        document.getElementById("idToken").textContent = params.id_token;

        // Decode token to get email
        const payload = JSON.parse(atob(params.id_token.split('.')[1]));
        document.getElementById("email").textContent = payload.email;
      }
    };
  </script>

</body>
</html>
