<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeSync - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto; /* Center the spinner */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen p-6">
    <div class="text-center bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-4xl font-bold mb-4 text-blue-400">üöÄ Welcome to CodeSync</h1>
        <p class="mb-6 text-gray-300">Track your coding platform scores and progress.</p>

        <div id="authButtons" class="space-x-4 mb-6">
            <button id="loginBtn" class="px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">Login</button>
            <button id="logoutBtn" class="px-6 py-3 bg-red-600 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg hidden">Logout</button>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p class="mt-2 text-gray-400">Processing login...</p>
        </div>

        <div id="userInfo" class="bg-gray-700 p-6 rounded-lg shadow-lg hidden text-left">
            <p class="mb-3 text-lg"><strong>User:</strong> <span id="username" class="text-blue-300"></span></p>
            <p class="mb-3 text-lg"><strong>Email:</strong> <span id="userEmail" class="text-blue-300"></span></p>
            <a href="results.html" class="inline-block px-4 py-2 mt-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">Go to Results Page ‚û°Ô∏è</a>
        </div>

        <div id="messageBox" class="message-box hidden"></div>
    </div>

    <script>
        // --- Cognito Configuration ---
        const CLIENT_ID = "4g0bo9ac68vq4g817v1je4e5sf";
        const COGNITO_DOMAIN = "us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com";
        // Ensure this redirect URI exactly matches what's configured in your Cognito App Client
        const REDIRECT_URI = "https://gowthusaidatta.github.io/codeSync/index.html";

        // --- Cognito Endpoints ---
        const TOKEN_ENDPOINT = `https://${COGNITO_DOMAIN}/oauth2/token`;
        const LOGOUT_URL = `https://${COGNITO_DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${encodeURIComponent(REDIRECT_URI)}`;

        // --- UI Elements ---
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userInfo = document.getElementById("userInfo");
        const usernameSpan = document.getElementById("username");
        const userEmailSpan = document.getElementById("userEmail");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const messageBox = document.getElementById("messageBox");

        // --- Helper Functions ---

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {'success'|'error'} type - The type of message (for styling).
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove("hidden");
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add("hidden");
            messageBox.textContent = "";
        }

        /**
         * Shows or hides the loading indicator.
         * @param {boolean} show - True to show, false to hide.
         */
        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.remove("hidden");
                loginBtn.disabled = true;
                logoutBtn.disabled = true;
            } else {
                loadingIndicator.classList.add("hidden");
                loginBtn.disabled = false;
                logoutBtn.disabled = false;
            }
        }

        /**
         * Generates a cryptographically random string for PKCE code_verifier.
         * @returns {string} The code verifier.
         */
        function generateCodeVerifier() {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let text = '';
            for (let i = 0; i < 128; i++) { // PKCE recommends 43-128 characters
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        /**
         * Hashes the code_verifier using SHA256 and Base64Url encodes it for code_challenge.
         * @param {string} verifier - The code verifier.
         * @returns {Promise<string>} The Base64Url encoded SHA256 hash.
         */
        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const base64 = btoa(String.fromCharCode(...hashArray));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        /**
         * Parses a JWT token to extract its payload.
         * @param {string} token - The JWT string.
         * @returns {object|null} The decoded JWT payload, or null if invalid.
         */
        function parseJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error parsing JWT:", e);
                return null;
            }
        }

        /**
         * Stores tokens in sessionStorage.
         * @param {string} idToken
         * @param {string} accessToken
         * @param {string} refreshToken
         */
        function setSession(idToken, accessToken, refreshToken) {
            sessionStorage.setItem('id_token', idToken);
            sessionStorage.setItem('access_token', accessToken);
            sessionStorage.setItem('refresh_token', refreshToken);
        }

        /**
         * Clears all tokens from sessionStorage.
         */
        function clearSession() {
            sessionStorage.removeItem('id_token');
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('refresh_token');
            sessionStorage.removeItem('code_verifier'); // Clear PKCE verifier too
        }

        /**
         * Updates the UI based on authentication status.
         */
        function updateUI() {
            const idToken = sessionStorage.getItem("id_token");
            if (idToken) {
                const decoded = parseJwt(idToken);
                if (decoded) {
                    usernameSpan.textContent = decoded.preferred_username || decoded.email || decoded.sub || "N/A";
                    userEmailSpan.textContent = decoded.email || "N/A";
                    userInfo.classList.remove("hidden");
                    logoutBtn.classList.remove("hidden");
                    loginBtn.classList.add("hidden");
                } else {
                    // Token exists but is invalid, clear session
                    clearSession();
                    updateUI(); // Re-run to show login state
                }
            } else {
                userInfo.classList.add("hidden");
                logoutBtn.classList.add("hidden");
                loginBtn.classList.remove("hidden");
            }
        }

        // --- Cognito Authentication Flow ---

        /**
         * Redirects the user to the Cognito Hosted UI for login using Authorization Code Grant with PKCE.
         */
        async function redirectToCognitoLogin() {
            showLoading(true);
            hideMessage();

            const codeVerifier = generateCodeVerifier();
            sessionStorage.setItem('code_verifier', codeVerifier); // Store for later use

            const codeChallenge = await generateCodeChallenge(codeVerifier);

            const loginUrl = `https://${COGNITO_DOMAIN}/login?` +
                             `client_id=${CLIENT_ID}&` +
                             `response_type=code&` +
                             `scope=email+openid+profile&` +
                             `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                             `code_challenge=${codeChallenge}&` +
                             `code_challenge_method=S256`;

            window.location.href = loginUrl;
        }

        /**
         * Exchanges the authorization code for ID, Access, and Refresh tokens.
         * @param {string} code - The authorization code received from Cognito.
         */
        async function exchangeCodeForTokens(code) {
            showLoading(true);
            hideMessage();

            const codeVerifier = sessionStorage.getItem('code_verifier');
            if (!codeVerifier) {
                showMessage("PKCE code_verifier not found. Please try logging in again.", "error");
                showLoading(false);
                clearSession(); // Ensure a clean state
                updateUI();
                return;
            }

            try {
                const response = await fetch(TOKEN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: CLIENT_ID,
                        code: code,
                        redirect_uri: REDIRECT_URI,
                        code_verifier: codeVerifier // PKCE verifier
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to exchange code: ${errorData.error_description || errorData.error || response.statusText}`);
                }

                const data = await response.json();
                setSession(data.id_token, data.access_token, data.refresh_token);
                showMessage('Successfully logged in!', 'success');
                // Clean up URL parameters after successful exchange
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                console.error('Error exchanging code for tokens:', error);
                showMessage(`Login error: ${error.message}`, 'error');
                clearSession(); // Clear any partial session data on error
            } finally {
                showLoading(false);
                updateUI(); // Always update UI after attempt
            }
        }

        /**
         * Handles user logout.
         */
        function handleLogout() {
            clearSession();
            // Redirect to Cognito logout endpoint to clear Cognito session
            window.location.href = LOGOUT_URL;
        }

        // --- Event Listeners ---
        loginBtn.onclick = redirectToCognitoLogin;
        logoutBtn.onclick = handleLogout;

        // --- Initial Page Load Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (code) {
                // If a 'code' parameter is present, it means Cognito redirected back
                await exchangeCodeForTokens(code);
            } else if (error) {
                // If an 'error' parameter is present, something went wrong with Cognito redirect
                showMessage(`Authentication failed: ${errorDescription || error}`, 'error');
                clearSession(); // Clear any lingering session data
                updateUI();
            } else {
                // No code or error, just check existing session
                updateUI();
            }
        });
    </script>
</body>
</html>
