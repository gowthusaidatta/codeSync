<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync – Coding Profile Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-glow {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }
    .btn-glow::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      animation: shine 2s linear infinite;
      z-index: 0;
    }
    .btn-glow span {
      position: relative;
      z-index: 1;
    }
    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .checkmark {
      transition: opacity 0.2s;
      opacity: 0;
    }
    .checked {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-indigo-900 to-gray-900 min-h-screen flex items-center justify-center text-white font-sans">

  <div class="glass rounded-2xl shadow-lg p-10 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6">CodeSync Login</h1>

    <div id="auth" class="mb-4">
      <button onclick="login()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-semibold">Sign in with AWS Cognito</button>
    </div>

    <div id="app" class="hidden">
      <div class="space-y-4">
        <div>
          <input id="leetcode" type="text" placeholder="LeetCode Username" class="input-field w-full p-2 rounded-lg bg-gray-800 border border-gray-700 placeholder-gray-400" oninput="toggleCheckmark(this)">
          <div id="leetcodeCheck" class="checkmark text-green-400">✔</div>
        </div>
        <div>
          <input id="codechef" type="text" placeholder="CodeChef Username" class="input-field w-full p-2 rounded-lg bg-gray-800 border border-gray-700 placeholder-gray-400" oninput="toggleCheckmark(this)">
          <div id="codechefCheck" class="checkmark text-green-400">✔</div>
        </div>
        <div>
          <input id="hackerrank" type="text" placeholder="HackerRank Username" class="input-field w-full p-2 rounded-lg bg-gray-800 border border-gray-700 placeholder-gray-400" oninput="toggleCheckmark(this)">
          <div id="hackerrankCheck" class="checkmark text-green-400">✔</div>
        </div>
        <div>
          <input id="gfg" type="text" placeholder="GeeksforGeeks Username" class="input-field w-full p-2 rounded-lg bg-gray-800 border border-gray-700 placeholder-gray-400" oninput="toggleCheckmark(this)">
          <div id="gfgCheck" class="checkmark text-green-400">✔</div>
        </div>

        <button onclick="redirectToStats()" class="btn-glow w-full py-2 rounded-lg mt-4 text-white font-semibold"><span>Get Stats →</span></button>

        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 w-full mt-2 py-2 rounded-lg font-semibold">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // AWS Cognito details
    const domain = "https://us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com";
    const clientId = "4g0bo9ac68vq4g817v1je4e5sf";
    const redirectUri = "https://gowthusaidatta.github.io/codeSync/index.html";

    function login() {
      const loginUrl = `${domain}/login?client_id=${clientId}&response_type=token&scope=email+openid+profile&redirect_uri=${redirectUri}`;
      window.location.href = loginUrl;
    }

    function logout() {
      const logoutUrl = `${domain}/logout?client_id=${clientId}&logout_uri=${redirectUri}`;
      localStorage.clear();
      window.location.href = logoutUrl;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      if (accessToken) {
        localStorage.setItem('access_token', accessToken);
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    function toggleCheckmark(inputElement) {
      const checkId = inputElement.id + "Check";
      const check = document.getElementById(checkId);
      if (inputElement.value.trim() !== "") {
        check.classList.add("checked");
      } else {
        check.classList.remove("checked");
      }
    }

    function redirectToStats() {
      const leetcode = document.getElementById("leetcode").value.trim();
      const codechef = document.getElementById("codechef").value.trim();
      const hackerrank = document.getElementById("hackerrank").value.trim();
      const gfg = document.getElementById("gfg").value.trim();

      const queryParams = new URLSearchParams();
      if (leetcode) queryParams.append("leetcode", leetcode);
      if (codechef) queryParams.append("codechef", codechef);
      if (hackerrank) queryParams.append("hackerrank", hackerrank);
      if (gfg) queryParams.append("gfg", gfg);

      if ([leetcode, codechef, hackerrank, gfg].every(v => v === "")) {
        alert("Please enter at least one username.");
        return;
      }

      window.location.href = `results.html?${queryParams.toString()}`;
    }

    // Auth check
    function checkAuth() {
      getTokenFromUrl();
      const token = localStorage.getItem("access_token");
      if (token) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").classList.remove("hidden");
      }
    }

    checkAuth();
  </script>
</body>
</html>
