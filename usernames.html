<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeTrack | Usernames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
  <script src="./js/amplify_config.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-96 space-y-6 text-center shadow-lg">
    <h1 class="text-2xl font-bold text-purple-400">üîó Enter Platform Usernames</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-left text-gray-300 mb-1">LeetCode</label>
        <input id="leetcode" placeholder="username" class="w-full p-3 rounded-lg bg-gray-800">
      </div>
      <div>
        <label class="block text-left text-gray-300 mb-1">CodeChef</label>
        <input id="codechef" placeholder="username" class="w-full p-3 rounded-lg bg-gray-800">
      </div>
      <div>
        <label class="block text-left text-gray-300 mb-1">HackerRank</label>
        <input id="hackerrank" placeholder="username" class="w-full p-3 rounded-lg bg-gray-800">
      </div>
      <div>
        <label class="block text-left text-gray-300 mb-1">GeeksForGeeks (Optional)</label>
        <input id="gfg" placeholder="username" class="w-full p-3 rounded-lg bg-gray-800">
      </div>
    </div>

    <button onclick="goToResults()" class="bg-purple-600 hover:bg-purple-700 w-full py-3 rounded-lg font-semibold text-white">
      ‚û°Ô∏è View My Stats
    </button>

    <button onclick="logout()" class="text-sm text-gray-300 hover:underline mt-2">üö™ Logout</button>
  </div>

  <script>
    const ids = ["leetcode", "codechef", "hackerrank", "gfg"];

    window.addEventListener("load", () => {
      const amplify = window.aws_amplify;
      const { Auth } = amplify;
      Auth.configure(window.amplifyConfig);

      // Redirect to login if not authenticated
      Auth.currentAuthenticatedUser().catch(() => {
        window.location.href = "index.html";
      });

      // Auto-fill usernames from localStorage if available
      ids.forEach(id => {
        const saved = localStorage.getItem(`codetrack_username_${id}`);
        if (saved) document.getElementById(id).value = saved;
      });
    });

    function goToResults() {
      const params = new URLSearchParams();
      ids.forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (val) {
          params.append(id, val);
          localStorage.setItem(`codetrack_username_${id}`, val);
        }
      });
      window.location.href = `dashboard.html?${params.toString()}`;
    }

    async function logout() {
      try {
        const { Auth } = window.aws_amplify;
        await Auth.signOut();
        window.location.href = "index.html";
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    }
  </script>
</body>
</html>
